<div class="crop" [style.width.px]="starwidth" [title]="rating">
       <fieldset class="rating">
    <input type="radio" 
        value="5" 
        name="item_5"
        checked="checked" />
    <label title="Rocks!">5 stars</label>

    <input type="radio" 
        value="4" 
        name="item_4"
        checked="checked" />
    <label title="Pretty good">4 stars</label>

    <input type="radio" 
        value="3" 
        name="item_3"
        checked="checked" />
    <label title="Meh">3 stars</label>

    <input type="radio" 
        value="2" 
        name="item_2"
        checked="checked" />
    <label title="Kinda bad">2 stars</label>

    <input type="radio" 
        value="1" 
        name="item_1"
        checked="checked" />
    <label title="Sucks big time">1 star</label>
</fieldset>
</div>
