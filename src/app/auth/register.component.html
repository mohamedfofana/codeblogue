<div class="jumbotron text-center">
    <h1><span class="fa fa-lock"></span> Node Authentication</h1>

    <p>Login with:</p>
    <p>Utiliser ce formulaire pour envoyer des publicit√©s ou des remarques sur le site.</p>
    <div *ngIf="errorLogin" class="alert alert-danger" role="alert">
      {{errorLogin}}.
    </div>
<form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-6">
        <input type="email" id="email" class="form-control" maxlength="70" placeholder="Nom" formControlName="name">
      </div>
    </div>  
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-6">
        <input type="email" id="email" class="form-control" maxlength="70" placeholder="Email" formControlName="email">
      </div>
    </div>      
    <div class="form-group row">
      <label for="nom" class="col-sm-2 col-form-label" >Mot de passe</label>
      <div class="col-sm-6">
          <input type="text" id="nom" class="form-control" maxlength="50" placeholder="Mot de passe" formControlName="password">
      </div>
    </div>
    <div class="form-group row">
   	  <label for="submit" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-9">
        <button type="submit" class="btn btn-primary">Connexion</button>
      </div>
    </div>
  </form>
<a href="/auth/google" class="btn btn-danger"><span class="fa fa-google-plus"></span> Google</a>
<a href="/auth/facebook" class="btn btn-danger"><span class="fa fa-facebook"></span> Facebook</a>
<a href="/auth/twitter" class="btn btn-danger"><span class="fa fa-twitter"></span> Twitter</a>

</div>
