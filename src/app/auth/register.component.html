<div class="jumbotron text-center">
    <p>Cr√©er un compte</p>
    <div *ngIf="errorLogin" class="alert alert-danger" role="alert">
      {{errorLogin}}.
    </div>
<form novalidate [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Pseudo or Email</label>
      <div class="col-sm-6">
        <input type="username" id="username" class="form-control" maxlength="50" placeholder="username" formControlName="username">
      </div>
    </div>      
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label" >Mot de passe</label>
      <div class="col-sm-6">
          <input type="text" id="password" class="form-control" maxlength="50" placeholder="Mot de passe" formControlName="password">
      </div>
    </div>
    <div class="form-group row">
   	  <label for="submit" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-9">
        <button type="submit" class="btn btn-primary">Connexion</button>
      </div>
    </div>
  </form>
<a href="/auth/google" class="btn btn-danger"><span class="fa fa-google-plus"></span> Google</a>
<a href="/auth/facebook" class="btn btn-danger"><span class="fa fa-facebook"></span> Facebook</a>
<a href="/auth/twitter" class="btn btn-danger"><span class="fa fa-twitter"></span> Twitter</a>

</div>
