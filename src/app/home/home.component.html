<div class="row">
  <div class="col-lg-12 text-center">
    <h2 class="brand-before">
      <small>Accueil</small>
    </h2>
  </div>
</div>

<div class="row rounded-left" *ngFor="let article of articles">
    <div class="col-lg-12">
    <hr>
    <h2 class="intro-text text-center">{{article.titre}}
    </h2>
    <img class="img-responsive img-rounded img-left" src="assets/images/{{article.imageUrl}}" alt="">
    <p class="trunc-text">{{article.description}}.</p>
    <p><a routerLink='/article/{{article.url}}'><small>[Plus...]</small></a>
    </p>
  </div>
</div>
